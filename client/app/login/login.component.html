<div class="container">
  <div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="./assets/images/avatar_default.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin"  [formGroup]="loginForm" (ngSubmit)="login()">
      <input type="text" id="inputUsername" class="form-control" placeholder="Username" [formControl]="username" required autofocus>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" [formControl]="password" required>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">
        Sign in
      </button>
    </form>
  </div>
</div>
